<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adega Inteligente Eid Valencio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            color: #f5f5f4; /* stone-100 */
            background-color: #1c1917; /* stone-900 */
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-cursive { font-family: 'Dancing Script', cursive; }

        /* Fundo de Adega R√∫stico */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1598494834123-a256900bde35?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(4px) brightness(0.4);
            z-index: -1;
        }

        /* Efeito de Vidro Fosco */
        .glass-panel {
            background-color: rgba(28, 25, 23, 0.75); /* stone-900 com 75% de opacidade */
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Anima√ß√µes */
        .modal-scale-enter-active { transition: all 300ms ease-out; }
        .modal-scale-leave-active { transition: all 200ms ease-in; }
        .modal-scale-enter-from, .modal-scale-leave-to { transform: scale(0.95); opacity: 0; }
        .modal-scale-enter-to, .modal-scale-leave-from { transform: scale(1); opacity: 1; }
        
        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(127, 29, 29, 0.6); border-radius: 10px; } /* red-800 */
        ::-webkit-scrollbar-thumb:hover { background: rgba(127, 29, 29, 0.8); }

        /* Estilos do Monitor de API Interativo */
        .monitor-wrapper {
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .monitor-wrapper:not(.is-expanded) {
            width: 48px; /* w-12 */
        }
        .monitor-wrapper.is-expanded {
            width: 192px; /* w-48 */
        }
        .expanded-view {
            transition: opacity 0.3s ease-in-out 0.1s, visibility 0.3s ease-in-out 0.1s;
        }
        .monitor-wrapper:not(.is-expanded) .expanded-view {
            opacity: 0;
            visibility: hidden;
        }
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            50% { box-shadow: 0 0 0 8px rgba(74, 222, 128, 0); }
        }
        .light-pulse {
            animation: pulse-green 2s infinite;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Container Principal com Flexbox -->
    <div id="app" class="container mx-auto max-w-3xl p-4 flex flex-col min-h-screen">
        <header class="text-center my-10 flex-shrink-0">
            <h1 class="font-serif text-5xl md:text-6xl text-white tracking-tight" style="text-shadow: 0 0 20px rgba(220, 38, 38, 0.3);">Adega Inteligente</h1>
            <p class="text-red-200 mt-3 text-lg">Eid Valencio</p>
        </header>

        <!-- Conte√∫do Principal que cresce para preencher o espa√ßo -->
        <main id="wine-list-container" class="glass-panel p-4 sm:p-6 rounded-2xl shadow-2xl flex-grow mb-8">
            <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-3 text-white">Meu Estoque de Vinhos</h2>
            <div id="wine-list" class="space-y-4"></div>
            <p id="empty-message" class="text-gray-400 text-center py-10 hidden">Sua adega est√° vazia. Adicione um vinho para come√ßar!</p>
        </main>

        <!-- Assinatura do Projeto no Rodap√© -->
        <footer class="text-center mt-auto py-6 text-gray-400 flex-shrink-0">
            <p class="font-cursive text-3xl text-red-200">Thiago Ventura Valencio</p>
            <!-- CORRE√á√ÉO: "teimosa" para "teimosia" -->
            <p class="text-sm -mt-2">Projeto/Desenvolvimento e teimosia</p>
            <div class="mt-4 text-xs text-gray-500">
                <p>Codifica√ß√£o: Gemini / ChatGPT / Qwen</p>
            </div>
        </footer>
    </div>

    <!-- Elementos Flutuantes -->
    <div class="fixed bottom-6 left-6 z-30">
        <!-- Monitor de Status Interativo -->
        <div id="api-monitor" class="monitor-wrapper glass-panel shadow-lg rounded-full flex items-center justify-center h-12 cursor-pointer relative">
            <!-- Ponto de Luz (Minimizado) -->
            <div id="minimized-status-light" class="w-4 h-4 rounded-full bg-green-500 transition-colors duration-500 flex items-center justify-center">
                <!-- Spinner aparecer√° aqui -->
            </div>
            <!-- Painel (Expandido) -->
            <div class="expanded-view absolute right-0 w-48 p-3 text-xs">
                <h3 class="font-bold text-gray-300 text-center border-b border-gray-700 pb-1 mb-2">Monitor de IA</h3>
                <div id="api-key-list" class="space-y-1.5">
                    <!-- A lista de chaves ser√° gerada aqui pelo JS -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="fixed bottom-6 right-6 z-20 flex flex-col gap-4">
        <!-- Bot√µes de A√ß√£o -->
        <button id="ask-sommelier-btn" title="Converse com o Sommelier" class="bg-red-900 hover:bg-red-800 text-white w-16 h-16 rounded-full flex items-center justify-center cursor-pointer shadow-lg transform hover:scale-110 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
        </button>
        <label for="wine-photo-input" title="Adicionar Vinho por Foto" class="bg-red-800 hover:bg-red-700 text-white w-16 h-16 rounded-full flex items-center justify-center cursor-pointer shadow-lg transform hover:scale-110 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
        </label>
        <input type="file" id="wine-photo-input" accept="image/*" class="hidden">
    </div>

    <!-- Modais -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-80 z-40 hidden modal-scale-enter-from"></div>
    <div id="modal-container" class="fixed inset-0 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-content" class="glass-panel rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto p-6 relative modal-scale-enter-from"></div>
    </div>
    <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-75 flex flex-col items-center justify-center z-[60] hidden">
        <div class="w-16 h-16 border-4 border-t-transparent border-red-400 rounded-full animate-spin"></div>
        <p id="loading-text" class="text-white mt-4 text-lg">Analisando o r√≥tulo...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Importa√ß√µes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ===================================================================================
        // SUA CONFIGURA√á√ÉO PESSOAL DO FIREBASE (valencio-app)
        // ===================================================================================
        const firebaseConfig = {
          apiKey: "AIzaSyCAOHJ5Dj4TjZLg8wonEVMcCOvFSn0F8a8",
          authDomain: "valencio-app.firebaseapp.com",
          projectId: "valencio-app",
          storageBucket: "valencio-app.firebasestorage.app",
          messagingSenderId: "889574596911",
          appId: "1:889574596911:web:e786e2638ba706c4ad81da"
        };
        // ===================================================================================

        // Inicializa o Firebase e o Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // Define a refer√™ncia para o documento √∫nico que guardar√° a lista de vinhos
        const adegaDocRef = doc(db, "adegas", "adega-compartilhada");

        // ===================================================================================
        // M√ìDULO DE GERENCIAMENTO DA API (CARROSSEL COM MONITOR UNIFICADO)
        // ===================================================================================
        class ApiCarousel {
            constructor(keys, monitorElement) {
                if (!keys || keys.length === 0) throw new Error("O carrossel precisa de ao menos uma chave de API.");
                this.keys = keys;
                this.currentIndex = 0;
                this.monitor = monitorElement;
                this.keyMonitors = [];
                this.minimizedLight = document.getElementById('minimized-status-light');

                const apiKeyList = this.monitor.querySelector('#api-key-list');
                apiKeyList.innerHTML = '';
                this.keys.forEach((key, index) => {
                    const monitorElement = document.createElement('div');
                    monitorElement.className = 'flex items-center justify-between text-[10px]';
                    monitorElement.innerHTML = `
                        <span class="font-mono text-gray-400">Chave #${index + 1}</span>
                        <div class="flex items-center gap-1.5">
                            <span class="status-text font-medium"></span>
                            <div class="status-light w-2.5 h-2.5 rounded-full"></div>
                        </div>
                    `;
                    apiKeyList.appendChild(monitorElement);
                    this.keyMonitors.push(monitorElement);
                });
                this.updateMonitorDisplay('idle');
            }

            updateMonitorDisplay(status) {
                // Atualiza a vis√£o expandida
                this.keyMonitors.forEach((monitor, index) => {
                    const text = monitor.querySelector('.status-text');
                    const light = monitor.querySelector('.status-light');
                    
                    light.innerHTML = '';
                    light.className = 'status-light w-2.5 h-2.5 rounded-full';

                    if (index === this.currentIndex) {
                        if (status === 'processing') {
                            text.textContent = 'PROCESSANDO';
                            text.className = 'status-text font-medium text-amber-400';
                            light.innerHTML = `<div class="w-2.5 h-2.5 border-2 border-t-transparent border-amber-400 rounded-full animate-spin"></div>`;
                        } else {
                            text.textContent = 'ATIVA';
                            text.className = 'status-text font-medium text-green-400';
                            light.classList.add('bg-green-500');
                        }
                    } else {
                        text.textContent = 'RESERVA';
                        text.className = 'status-text font-medium text-gray-500';
                        light.classList.add('bg-gray-600');
                    }
                });

                // Atualiza a vis√£o minimizada
                this.minimizedLight.innerHTML = '';
                this.minimizedLight.className = 'w-4 h-4 rounded-full transition-colors duration-500 flex items-center justify-center';
                this.minimizedLight.classList.remove('light-pulse');

                if (status === 'processing') {
                    this.minimizedLight.classList.add('bg-amber-500');
                    this.minimizedLight.innerHTML = `<div class="w-3 h-3 border-2 border-t-transparent border-white rounded-full animate-spin"></div>`;
                } else {
                    this.minimizedLight.classList.add('bg-green-500', 'light-pulse');
                }
            }

            rotateToNextKey() {
                this.currentIndex = (this.currentIndex + 1) % this.keys.length;
                this.updateMonitorDisplay('idle');
                console.warn(`Limite da chave anterior atingido. Rotacionando para a chave de √≠ndice ${this.currentIndex}.`);
            }

            async makeRequest(payload) {
                const maxRetries = this.keys.length;
                for (let attempt = 0; attempt < maxRetries; attempt++) {
                    this.updateMonitorDisplay('processing');
                    const currentKey = this.keys[this.currentIndex];
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${currentKey}`;
                    
                    try {
                        const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                        if (response.status === 429) {
                            this.rotateToNextKey();
                            continue;
                        }
                        if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                        
                        this.updateMonitorDisplay('idle');
                        return await response.json();
                    } catch (error) {
                        console.error(`Erro na tentativa ${attempt + 1} com a chave ${this.currentIndex}:`, error);
                        if (attempt < maxRetries - 1) this.rotateToNextKey();
                    }
                }
                this.updateMonitorDisplay('idle');
                throw new Error("Todas as chaves de API falharam ou est√£o indispon√≠veis.");
            }
        }

        // ===================================================================================
        // INICIALIZA√á√ÉO E CONFIGURA√á√ÉO
        // ===================================================================================
        const apiKeys = [
            "AIzaSyBBZe9Rr0U35u1wa7r8-gc3qi93IIL4lIU",
            "AIzaSyCwa8cFsFo1z84GhJXuGuF3B1BY6iYYPh0",
            "AIzaSyCwfc8bJqC6nQa7rtZQ_zMD0BMDnmx7Rh4",
            "AIzaSyDX6QhUPD3U5IAkxeZqchOECY0kZPBBZSg"
        ];
        const apiCarousel = new ApiCarousel(apiKeys, document.getElementById('api-monitor'));

        // --- ELEMENTOS DO DOM ---
        const wineList = document.getElementById('wine-list');
        const emptyMessage = document.getElementById('empty-message');
        const photoInput = document.getElementById('wine-photo-input');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');
        const loadingModal = document.getElementById('loading-modal');
        const loadingText = document.getElementById('loading-text');
        const askSommelierBtn = document.getElementById('ask-sommelier-btn');
        const apiMonitor = document.getElementById('api-monitor');

        // --- ESTADO GLOBAL DA APLICA√á√ÉO ---
        let currentWines = [];

        // ===================================================================================
        // L√ìGICA DE DADOS COM FIREBASE
        // ===================================================================================

        onSnapshot(adegaDocRef, (doc) => {
            if (doc.exists() && doc.data().estoque) {
                currentWines = doc.data().estoque;
            } else {
                currentWines = [];
            }
            renderWineList(currentWines);
        });

        async function saveWinesToFirebase(wines) {
            try {
                await setDoc(adegaDocRef, { estoque: wines });
            } catch (error) {
                console.error("Erro ao salvar vinhos no Firebase: ", error);
                showErrorModal("N√£o foi poss√≠vel sincronizar com a adega na nuvem.");
            }
        }

        // ===================================================================================
        // FUN√á√ÉO CENTRAL DE CHAMADA DA IA
        // ===================================================================================
        async function callGenerativeAI(prompt, base64ImageData = null) {
            const parts = [{ text: prompt }];
            if (base64ImageData) {
                parts.push({ inlineData: { mimeType: "image/jpeg", data: base64ImageData } });
            }
            const payload = { contents: [{ parts }] };
            const result = await apiCarousel.makeRequest(payload);
            if (result.candidates && result.candidates[0].content.parts.length > 0) {
                let textResponse = result.candidates[0].content.parts[0].text;
                const jsonMatch = textResponse.match(/```json\s*([\s\S]*?)\s*```/);
                return jsonMatch ? jsonMatch[1] : textResponse;
            }
            throw new Error("A IA n√£o retornou uma resposta v√°lida.");
        }

        // ===================================================================================
        // L√ìGICA DA APLICA√á√ÉO (UI, Eventos, etc.)
        // ===================================================================================

        // NOVA FUN√á√ÉO: Cria uma "impress√£o digital" √∫nica para cada vinho
        function createWineFingerprint(wineInfo) {
            const name = (wineInfo.wineName || '').trim().toLowerCase();
            const grape = (wineInfo.grape || 'desconhecida').trim().toLowerCase();
            const year = wineInfo.year || 0;
            return `${name}-${grape}-${year}`;
        }

        function renderWineList(wines) {
            wineList.innerHTML = '';
            emptyMessage.classList.toggle('hidden', wines.length > 0);

            wines.sort((a, b) => (a.wineName || '').localeCompare(b.wineName || '')).forEach(wine => {
                const wineElement = document.createElement('div');
                wineElement.className = 'bg-stone-900 bg-opacity-60 p-4 rounded-xl flex justify-between items-center transition-all duration-300 hover:bg-opacity-80 hover:scale-[1.02] cursor-pointer shadow-md border-l-4 border-red-700';
                wineElement.onclick = () => showStockWineDetails(wine);
                wineElement.innerHTML = `
                    <div>
                        <p class="font-bold text-lg text-white">${wine.wineName || 'Nome Desconhecido'} ${wine.year ? `<span class="text-sm text-gray-400">(${wine.year})</span>` : ''}</p>
                        <p class="text-sm text-red-300">${wine.grape || 'Uva Desconhecida'} - ${wine.region || 'Regi√£o Desconhecida'}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="bg-red-800 text-white text-sm font-bold w-8 h-8 flex items-center justify-center rounded-full">${wine.quantity}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    </div>
                `;
                wineList.appendChild(wineElement);
            });
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            showLoadingModal('Analisando o r√≥tulo...');
            try {
                const base64Image = await toBase64(file);
                const prompt = `Voc√™ √© a "Adega Inteligente", uma IA sommelier. Analise a imagem do r√≥tulo de vinho. Extraia as informa√ß√µes e retorne ESTRITAMENTE em formato JSON. O objeto deve ter: "wineName" (string), "grape" (string), "region" (string), "year" (n√∫mero ou null), "description" (string, max 250 caracteres), "foodPairings" (array de 5 strings). Se n√£o encontrar uma informa√ß√£o, retorne null para o campo correspondente, mas sempre retorne o JSON completo.`;
                const jsonResponse = await callGenerativeAI(prompt, base64Image);
                const wineInfo = JSON.parse(jsonResponse);
                if (wineInfo && wineInfo.wineName) {
                    showScannedWineModal(wineInfo);
                } else {
                    showErrorModal('N√£o foi poss√≠vel analisar o r√≥tulo. Tente uma foto com melhor ilumina√ß√£o e foco.');
                }
            } catch (error) {
                console.error("Erro no processo de upload:", error);
                showErrorModal(`Ocorreu um erro ao contatar a IA. Detalhes: ${error.message}`);
            } finally {
                hideLoadingModal();
                photoInput.value = '';
            }
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        function addWine(wineInfo) {
            const wines = [...currentWines];
            const newWineFingerprint = createWineFingerprint(wineInfo);
            const existingWineIndex = wines.findIndex(w => createWineFingerprint(w) === newWineFingerprint);
            
            if (existingWineIndex > -1) {
                wines[existingWineIndex].quantity++;
            } else {
                wines.push({ ...wineInfo, quantity: 1, id: Date.now() });
            }
            saveWinesToFirebase(wines);
            closeModal();
        }

        function drinkWine(wineInfo) {
            let wines = [...currentWines];
            const wineToDrinkFingerprint = createWineFingerprint(wineInfo);
            const existingWineIndex = wines.findIndex(w => createWineFingerprint(w) === wineToDrinkFingerprint);

            if (existingWineIndex > -1) {
                wines[existingWineIndex].quantity--;
                if (wines[existingWineIndex].quantity <= 0) {
                    wines = wines.filter((_, index) => index !== existingWineIndex);
                }
                saveWinesToFirebase(wines);
            }
            closeModal();
        }

        function openModal() {
            modalBackdrop.classList.remove('hidden', 'modal-scale-enter-from');
            modalContainer.classList.remove('hidden');
            modalContent.classList.remove('modal-scale-enter-from');
            modalBackdrop.classList.add('modal-scale-enter-to');
            modalContent.classList.add('modal-scale-enter-to');
        }

        function closeModal() {
            modalBackdrop.classList.remove('modal-scale-enter-to');
            modalContent.classList.remove('modal-scale-enter-to');
            modalBackdrop.classList.add('modal-scale-leave-to');
            modalContent.classList.add('modal-scale-leave-to');
            setTimeout(() => {
                modalBackdrop.classList.add('hidden');
                modalContainer.classList.add('hidden');
                modalContent.innerHTML = ''; // Limpa o conte√∫do para evitar eventos duplicados
            }, 200);
        }
        
        function showLoadingModal(text) { loadingText.textContent = text; loadingModal.classList.remove('hidden'); }
        function hideLoadingModal() { loadingModal.classList.add('hidden'); }

        function showScannedWineModal(wineInfo) {
            const newWineFingerprint = createWineFingerprint(wineInfo);
            const existingWine = currentWines.find(w => createWineFingerprint(w) === newWineFingerprint);
            const isInStock = !!existingWine;
            const btnClass = "font-bold py-3 px-4 rounded-lg w-full transition-transform transform hover:scale-105";
            
            modalContent.innerHTML = `
                <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                <h2 class="font-serif text-3xl text-white mb-2">${wineInfo.wineName || 'Nome Desconhecido'} ${wineInfo.year ? `(${wineInfo.year})` : ''}</h2>
                <p class="text-red-300 mb-4">${wineInfo.grape || 'Uva Desconhecida'} - ${wineInfo.region || 'Regi√£o Desconhecida'}</p>
                <div class="space-y-4">
                    <div class="bg-stone-900 bg-opacity-50 p-4 rounded-lg"><h3 class="font-bold text-lg mb-2 text-white">Sobre este vinho</h3><p class="text-gray-300">${wineInfo.description || 'Descri√ß√£o n√£o dispon√≠vel.'}</p></div>
                    <div class="bg-stone-900 bg-opacity-50 p-4 rounded-lg"><h3 class="font-bold text-lg mb-2 text-white">Harmoniza√ß√£o Sugerida</h3><ul class="list-disc list-inside text-gray-300 space-y-1">${(wineInfo.foodPairings || []).map(p => `<li>${p}</li>`).join('')}</ul></div>
                </div>
                <div class="mt-6 flex flex-col gap-3">
                    <button class="add-wine-btn bg-red-800 hover:bg-red-700 text-white ${btnClass}">
                        ${isInStock ? 'Adicionar +1 Garrafa' : 'Adicionar ao Estoque'}
                    </button>
                    ${isInStock ? `<button class="drink-wine-btn bg-green-700 hover:bg-green-600 text-white ${btnClass}">Beber 1 Garrafa</button>` : ''}
                </div>`;
            
            openModal();
            
            modalContent.querySelector('.close-modal-btn').onclick = closeModal;
            modalContent.querySelector('.add-wine-btn').onclick = () => addWine(wineInfo);
            if (isInStock) {
                modalContent.querySelector('.drink-wine-btn').onclick = () => drinkWine(wineInfo);
            }
        }

        function showStockWineDetails(wineInfo) {
            const btnClass = "font-bold py-3 px-4 rounded-lg w-full transition-transform transform hover:scale-105";
            modalContent.innerHTML = `
                <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                <h2 class="font-serif text-3xl text-white mb-2">${wineInfo.wineName} ${wineInfo.year ? `(${wineInfo.year})` : ''}</h2>
                <p class="text-red-300 mb-4">${wineInfo.grape} - ${wineInfo.region}</p>
                <p class="text-gray-300 mb-6 text-center bg-stone-900 bg-opacity-50 p-3 rounded-lg">Voc√™ tem <strong>${wineInfo.quantity}</strong> garrafa(s) em estoque.</p>
                <div class="flex flex-col gap-3">
                    <button class="tech-sheet-btn bg-gray-600 hover:bg-gray-500 text-white ${btnClass}">‚ú® Gerar Ficha T√©cnica</button>
                    <button class="add-wine-btn bg-blue-600 hover:bg-blue-700 text-white ${btnClass}">Adicionar +1 Garrafa</button>
                    <button class="drink-wine-btn bg-green-700 hover:bg-green-600 text-white ${btnClass}">Beber 1 Garrafa</button>
                </div>`;

            openModal();
            
            modalContent.querySelector('.close-modal-btn').onclick = closeModal;
            modalContent.querySelector('.tech-sheet-btn').onclick = () => generateTechSheet(wineInfo);
            modalContent.querySelector('.add-wine-btn').onclick = () => addWine(wineInfo);
            modalContent.querySelector('.drink-wine-btn').onclick = () => drinkWine(wineInfo);
        }

        function showErrorModal(message) {
            modalContent.innerHTML = `
                <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                <h2 class="font-serif text-3xl text-red-400 mb-2">Ocorreu um Erro</h2>
                <p class="text-gray-300">${message}</p>`;
            openModal();
            modalContent.querySelector('.close-modal-btn').onclick = closeModal;
        }

        async function generateTechSheet(wineInfo) {
            showLoadingModal('Gerando ficha t√©cnica...');
            try {
                const prompt = `Gere uma "ficha t√©cnica" detalhada para o vinho "${wineInfo.wineName} ${wineInfo.year || ''}" da regi√£o "${wineInfo.region}" com uva "${wineInfo.grape}". Formate com emojis. Inclua: üå°Ô∏è Temperatura Ideal, ‚è≥ Potencial de Guarda, üìù Nota de Prova (visual, olfativo, gustativo), üßê Curiosidade, üåü Nota Estimada (0-100).`;
                const techSheetText = await callGenerativeAI(prompt);
                modalContent.innerHTML = `
                    <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                    <h2 class="font-serif text-3xl text-white mb-4">‚ú® Ficha T√©cnica</h2>
                    <div class="text-gray-300 space-y-3 whitespace-pre-wrap">${techSheetText.replace(/\n/g, '<br>')}</div>`;
                modalContent.querySelector('.close-modal-btn').onclick = closeModal;
            } catch (error) {
                console.error("Erro ao gerar ficha:", error);
                showErrorModal(`Ocorreu um erro ao contatar a IA: ${error.message}`);
            } finally {
                hideLoadingModal();
            }
        }

        function openChatModal() {
            const chatHistory = [{ role: 'ai', text: 'Ol√°! Sou seu sommelier virtual. Como posso ajudar hoje? Pergunte sobre harmoniza√ß√µes, uvas ou pe√ßa uma recomenda√ß√£o!' }];
            modalContent.innerHTML = `
                <div class="flex justify-between items-center pb-3 border-b border-gray-700">
                    <h2 class="font-serif text-2xl text-white">‚ú® Converse com o Sommelier</h2>
                    <button class="close-modal-btn text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                </div>
                <div id="chat-messages" class="flex-1 py-4 space-y-4 overflow-y-auto flex flex-col h-80 my-4">
                    ${chatHistory.map(msg => `<div class="chat-bubble ${msg.role === 'user' ? 'user-bubble' : 'ai-bubble'}">${msg.text}</div>`).join('')}
                </div>
                <div class="pt-3 border-t border-gray-700">
                    <form id="chat-form" class="flex gap-2">
                        <input type="text" id="chat-input" class="flex-1 bg-stone-800 border border-gray-600 rounded-full px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Pergunte sobre vinhos...">
                        <button type="submit" class="bg-red-800 hover:bg-red-700 text-white font-bold p-3 rounded-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/></svg></button>
                    </form>
                </div>`;
            openModal();
            
            modalContent.querySelector('.close-modal-btn').onclick = closeModal;
            
            const chatForm = document.getElementById('chat-form');
            chatForm.onsubmit = async (e) => {
                e.preventDefault();
                const chatInput = document.getElementById('chat-input');
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;
                addChatMessage(userMessage, 'user');
                chatInput.value = '';
                try {
                    const stock = currentWines.map(w => `${w.quantity}x ${w.wineName} ${w.year}`).join(', ');
                    const prompt = `Contexto: O usu√°rio possui os seguintes vinhos em estoque: [${stock || 'Nenhum'}]. Pergunta do usu√°rio: "${userMessage}". Responda como um sommelier amig√°vel e prestativo. Seja conciso.`;
                    const aiResponse = await callGenerativeAI(prompt);
                    addChatMessage(aiResponse, 'ai');
                } catch (error) {
                    addChatMessage(`Desculpe, estou com problemas para me conectar. ${error.message}`, 'ai');
                }
            };
        }

        function addChatMessage(text, role) {
            const chatMessages = document.getElementById('chat-messages');
            const messageEl = document.createElement('div');
            const bubbleClass = role === 'user' ? 'bg-red-800 self-end' : 'bg-stone-700 self-start';
            messageEl.className = `chat-bubble rounded-xl max-w-[85%] p-3 text-white ${bubbleClass}`;
            messageEl.textContent = text;
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- EVENT LISTENERS ---
        apiMonitor.addEventListener('click', () => {
            apiMonitor.classList.toggle('is-expanded');
        });
        photoInput.addEventListener('change', handleImageUpload);
        askSommelierBtn.addEventListener('click', openChatModal);

    </script>
</body>
